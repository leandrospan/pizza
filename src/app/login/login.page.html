<ion-content>
  <div class="cabecalho">
    <div class="testeira">
      <ion-label class="tituloc">PIZZA</ion-label>
    </div>
  </div>
  <div class="entrada">
    <ion-label class="subtitulo">Vamos Começar?</ion-label><br>
    <ion-label class="fapoio">Entre com sua rede social ou seu usuário para continuar</ion-label>
    <ion-button shape="round" class="bgoogle">
      <ion-icon name="logo-google" class="goo"></ion-icon>
      <ion-label>Entrar com o Google</ion-label>
    </ion-button>
    <ion-button shape="round" color="light" class="btwitter">
      <ion-icon name="logo-twitter" class="twi"></ion-icon>
    </ion-button>
    <div class="hr-sect">OU</div>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label class="labels">Usuário</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item class="entradas">
            <ion-input></ion-input>
            <ion-icon name="person" item-right></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label class="labels">Senha</ion-label>
          <ion-label class="esqueceu">Esqueceu a senha?</ion-label>
        </ion-col>
      </ion-row>
      <ion-col>
        <ion-item class="entradas">
          <ion-input></ion-input>
          <ion-icon name="key" item-right></ion-icon>
        </ion-item>
      </ion-col>
      <ion-row>
        <ion-col class="botao">
          <ion-button class="entrar" size="large" expand="block" shape="round">Entrar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
